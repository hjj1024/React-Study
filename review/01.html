<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
    
        class Person{
            //构造器
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            //一般方法
            speak(){
                //speak方法放在类的原型对象上，供实例试用，_proto_
                //通过Person实例调用speak时，speak中的this就是Person实例
                //p1.speak().call({a:1,b:2})，通过call调用方法可以改变this对象
                console.log('我叫' + this.name + ',我年龄是' + this.age);
            }

        }

        class Student extends Person{
            constructor(name,age,grade){
                super(name,age);
                this.grade = grade;
            }

            speak(){
                console.log('我叫' + this.name + ',我年龄是' + this.age + ',我正在读' + this.grade);
            }
        }

        const p1 = new Student('tom',18,'高一');

        console.log(p1);
        p1.speak();
    </script>
</body>
</html>
